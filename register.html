<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <title>Nkeeper | register - Lista de recados</title>
  </head>
  <body>
    <div class="container">
      <div class="esquerda">
        <img
          src="./assets/images/login/undraw_register.svg"
          alt="Image Login"
        />
      </div>
      <div class="direita">
        <div class="logo">
          <img src="./assets/images/Logo-nkeeper.png" alt="Nkeeper" />
        </div>
        <form id="register-form">
          <div class="form-header">
            <h1>Crie sua conta</h1>
          </div>
          <div class="input-group">
            <div class="input-box">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="User name"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                name="repeatPassword"
                id="repeatPassword"
                placeholder="Repeat Password"
                required
              />
            </div>
          </div>
          <div class="button-group">
            <div class="button">
              <button
                type="submit"
                class="button-register"
                id="button-register"
              >
                CRIAR CONTA
              </button>
            </div>
            <a href="./index.html" class="button-login">
              <div class="button">OU FAÃ‡A LOGIN</div>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./assets/JS/register.js"></script>
</html>
