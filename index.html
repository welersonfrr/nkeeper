<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Nkeeper | Login - Lista de recados</title>
  </head>
  <body>
    <div class="container">
      <div class="esquerda">
        <img src="./assets/images/login/undraw_login.svg" alt="Image Login" />
      </div>
      <div class="direita">
        <div class="logo">
          <img src="./assets/images/Logo-nkeeper.png" alt="Nkeeper" />
        </div>
        <form id="login-form">
          <div class="form-header">
            <h1>Sistema de recados</h1>
          </div>
          <div class="input-group">
            <div class="input-box">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="User name"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="button-group">
            <div class="lembrar">
              <input type="checkbox" id="manter" name="manter" /><label
                for="manter"
                >Permanecer Logado</label
              >
            </div>
            <div class="button">
              <button class="button-login" id="button-login">ENTRAR</button>
            </div>
            <a href="./signin.html" class="button-signin">
              <div class="button">CRIAR CONTA</div>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./assets/JS/index.js"></script>
</html>
